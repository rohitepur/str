{% extends "base.html" %}
{% block content %}
<h2>Gallery</h2>
<p>A collection of photos from our beautiful lake house.</p>

<div class="gallery-grid-full">
    {% for image_file in images %}
        <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="Gallery image {{ loop.index }}">
    {% else %}
        <p>There are currently no images in the gallery.</p>
    {% endfor %}
</div>
{% endblock %}
